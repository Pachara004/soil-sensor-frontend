<div class="container">
  <div class="card">
    <div class="card-small">
      <form>
        <!-- Logo -->
        <div class="logo">
          <img src="https://cdn-icons-png.freepik.com/512/1345/1345362.png" alt="">
        </div>

        <!-- Input fields -->
      <div class="form-group">
        <div class="input-label">Email</div>
        <input #emailInput type="email" [(ngModel)]="email" placeholder="กรุณากรอกอีเมล" />
      </div>

       <div class="form-group">
          <div class="input-label">Password</div>
          <div class="password-container">
            <input #passwordInput 
                  [type]="showPassword ? 'text' : 'password'" 
                  [(ngModel)]="password" 
                  placeholder="กรุณากรอกรหัสผ่าน" 
                  (keyup.enter)="loginuser(emailInput.value, passwordInput.value, $event)">
            <i 
              class="password-toggle fas" 
              [class.fa-eye]="!showPassword" 
              [class.fa-eye-slash]="showPassword"
              (click)="togglePassword()"
            ></i>
          </div>
        </div>

        <!-- Links -->
        <div class="links">
          <a class="register" (click)="register()">Register</a>
          <span class="forgot" (click)="goToForgotPassword()">Forgot Password</span>
        </div>

        <!-- Login button -->
        <button type="submit" class="primary-btn" [disabled]="!email || !password">Login</button>
        <!-- หรือ Divider -->
        <div class="divider">หรือ</div>

        <!-- ปุ่ม Google Sign-In -->
        <button type="button" class="google-btn" (click)="loginWithGoogle()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo" />
          Login With Google
        </button>
      </form>
    </div>
  </div>
</div>
