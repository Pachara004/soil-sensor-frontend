<div class="container">
    <!-- Back arrow อยู่นอก card -->
    <button class="back" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="card">
        <!-- Header -->
        <div class="header">
            <div class="title">
                <h2>เปลี่ยนรหัสผ่าน</h2>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Current Password -->
            <div class="input-group">
                <label>รหัสผ่านปัจจุบัน</label>
                <div class="password-container">
                    <input [type]="showCurrentPassword ? 'text' : 'password'" [(ngModel)]="currentPassword"
                        name="currentPassword" placeholder="กรุณากรอกรหัสผ่านปัจจุบัน" [disabled]="isLoading" />
                    <i class="password-toggle fas" [class.fa-eye]="!showCurrentPassword"
                        [class.fa-eye-slash]="showCurrentPassword" (click)="toggleCurrentPassword()">
                    </i>
                </div>
            </div>

            <!-- New Password -->
            <div class="input-group">
                <label>รหัสผ่านใหม่</label>
                <div class="password-container">
                    <input [type]="showNewPassword ? 'text' : 'password'" [(ngModel)]="newPassword" name="newPassword"
                        placeholder="กรุณากรอกรหัสผ่านใหม่" (input)="checkPasswordStrength()" [disabled]="isLoading" />
                    <i class="password-toggle fas" [class.fa-eye]="!showNewPassword"
                        [class.fa-eye-slash]="showNewPassword" (click)="toggleNewPassword()">
                    </i>
                </div>
                <!-- Password Strength Indicator -->
                <div class="password-strength" *ngIf="newPassword">
                    <div class="strength-bar">
                        <div class="strength-fill" [style.width.%]="passwordStrength.width"
                            [class]="passwordStrength.class">
                        </div>
                    </div>
                    <span class="strength-text" [class]="passwordStrength.class">
                        {{ passwordStrength.text }}
                    </span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label>ยืนยันรหัสผ่านใหม่</label>
                <div class="password-container">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword"
                        name="confirmPassword" placeholder="กรุณายืนยันรหัสผ่านใหม่" (input)="checkPasswordStrength()"
                        [disabled]="isLoading" />
                    <i class="password-toggle fas" [class.fa-eye]="!showConfirmPassword"
                        [class.fa-eye-slash]="showConfirmPassword" (click)="toggleConfirmPassword()">
                    </i>
                </div>
                <div class="error-message" *ngIf="passwordMismatch">
                    รหัสผ่านไม่ตรงกัน
                </div>
            </div>

            <!-- Change Password Button -->
            <button class="change-password-btn" (click)="changePassword()"
                [disabled]="!canChangePassword() || isLoading">
                <span *ngIf="!isLoading">เปลี่ยนรหัสผ่าน</span>
                <span *ngIf="isLoading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    กำลังเปลี่ยนรหัสผ่าน...
                </span>
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" *ngIf="isLoading">
        <div class="spinner"></div>
    </div>
</div>
