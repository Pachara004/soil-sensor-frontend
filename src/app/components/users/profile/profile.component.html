<div class="profile-container">
  <div class="profile-card">
    <div class="back" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </div>

    <h2 class="title">ข้อมูลผู้ใช้</h2>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>กำลังโหลดข้อมูล...</p>
    </div>

    <!-- Profile Data -->
    <div *ngIf="!isLoading" class="profile-data">
      <div class="info-row">
        <div class="label">User ID</div>
        <div class="value">{{ userID || 'ไม่ระบุ' }}</div>
      </div>

      <div class="info-row">
        <div class="label">ชื่อผู้ใช้</div>
        <div class="value">{{ username || 'ไม่ระบุ' }}</div>
      </div>


      <div class="info-row">
        <div class="label">อีเมล</div>
        <div class="value">
          {{ email || 'ไม่ระบุ' }}
          <span *ngIf="emailVerified" class="verified-badge">✓ ยืนยันแล้ว</span>
          <span *ngIf="!emailVerified && email" class="unverified-badge">⚠ ยังไม่ยืนยัน</span>
        </div>
      </div>

      <div class="info-row">
        <div class="label">เบอร์โทรศัพท์</div>
        <div class="value">{{ phoneNumber || 'ไม่ระบุ' }}</div>
      </div>

      <div class="info-row">
        <div class="label">ประเภทผู้ใช้</div>
        <div class="value">{{ userType || 'user' }}</div>
      </div>
    </div>

    <div class="button-group">
      <button class="edit-button" (click)="goToEditProfile()">แก้ไขข้อมูล</button>
    </div>

    <div class="admin" (click)="goToContactAdmin()">
      <img src="https://cdn-icons-png.flaticon.com/512/9703/9703596.png" alt="admin" />
      <div>ติดต่อ Admin</div>
    </div>
  </div>
</div>
