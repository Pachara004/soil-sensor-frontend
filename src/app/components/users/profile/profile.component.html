<div class="profile-container">
  <div class="profile-card">
    <div class="back" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
      </div>

    <div class="user-id">User : {{ username }}</div>
    <h2 class="title">ข้อมูลผู้ใช้</h2>

    <div class="info-row">
      <div class="label">Username</div>
      <div class="value">{{ username }}</div>
    </div>

    <div class="info-row">
      <div class="label">Email</div>
      <div class="value">{{ email }}</div>
    </div>

    <div class="info-row">
      <div class="label">Phone</div>
      <div class="value">{{ phoneNumber }}</div>
    </div>


    <div class="button-group">
        <button class="edit-button" (click)="goToEditProfile()">แก้ไขข้อมูล</button>
    </div>

    <div class="admin" (click)="goToContactAdmin()">
      <img src="https://cdn-icons-png.flaticon.com/512/9703/9703596.png" alt="admin" />
      <div>ติดต่อ Admin</div>
    </div>
  </div>
</div>
